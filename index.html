<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="drumMachineApp.css">
</head>
<body>
    
    <div class="containerOwn">
        <div class="modeButtons">
            <button class="soundsMode selected">Drums</button>
            <button class="soundsMode">Dude</button>
            <button class="muteMode selected">On</button>
            <button class="muteMode">Off</button>
        </div>
        <div class="volumeScreen">            
            <input type="range" value="0.7" min="0.00" max="1" step="0.01">            
            <div id="screen"></div>
        </div>
        <div id="allSquares">
            <div class="squares">U</div>
            <div class="squares">I</div>
            <div class="squares">O</div>
            <div class="squares">H</div>
            <div class="squares">J</div>
            <div class="squares">K</div>	
            <div class="squares">B</div>	
            <div class="squares">N</div>	
            <div class="squares">M</div>
        </div>	
    </div>
   
    <script src="howler.js"></script> 
    <script src="soundsObjects.js"></script>      
    <script src="drumMachineApp.js"></script>
</body>
</html>
